<!DOCTYPE html>
<html lang="pl-PL" dir="ltr">

<head>

  <meta charset="utf-8">
  <title><%= htmlWebpackPlugin.options.title %></title>

</head>

<body>

  <!-- enable input area from dev options -->
  <div id="js-custom-input" class="dev js-hide">
    <p class="dev-title">Dev options</p>
    <div class="dev-inputs">
      <label class="dev-label" for="js-board__x">Szerokość:</label>
      <input id="js-board__x" class="dev-input" type="number" value="10">
      <label class="dev-label" for="js-board__y">Wysokość:</label>
      <input id="js-board__y" class="dev-input" type="number" value="10">

      <label class="dev-label" for="js-board__obstacles">Przeszkody:</label>
      <input id="js-board__obstacles" class="dev-input" type="number" value="3">
      <button id="js-board__generate" class="dev-input--button" type="button">Generuj</button>
    </div>
  </div>

  <!-- navbar -->
  <div class="navbar">
    <p class="navbar-title">Zdobyte punkty: <span id="js-points-count" class="navbar-title--info">0</span></p>
    <p class="navbar-subtitle">Rekord: <span id="js-points-record" class="navbar-title--info">0</span></p>
    <div id="js-color-preview"></div>
  </div>

  <!-- main element to display content -->
  <div id="js-display"></div>

</body>

</html>
